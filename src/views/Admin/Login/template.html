<div class="login">
  <form
    class="form-signin"
    @submit.prevent="signin"
  >
    <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
    <label
      for="inputEmail"
      class="sr-only"
    >Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required
      autofocus
      v-model="user.username"
    >
    <label
      for="inputPassword"
      class="sr-only"
    >Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
      v-model="user.password"
    >
    <button
      class="btn btn-lg btn-primary btn-block mt-3"
      type="submit"
    >Sign in</button>
  </form>
</div>
