<div class="order">
  <table class="table mt-4">
    <thead>
      <th Width="120">訂單編號</th>
      <th>訂單日期</th>
      <th Width="120">購買姓名</th>
      <th Width="120">總金額</th>
      <th Width="100">是否付款</th>
      <th
        Width="120"
        class="text-center"
      >編輯</th>
    </thead>
    <tbody>
      <tr
        v-for="item in orders"
        :key="item.id"
      >
        <td>{{ item.category }}</td>
        <td>{{ item.title }}</td>
        <td class="text-right">{{ item.origin_price | currency }}</td>
        <td class="text-right">{{ item.price | currency }}</td>
        <td>
          <span
            v-if="item.is_enabled"
            class="text-success"
          >啟用</span>
          <span
            v-else
            class="text-danger"
          >未啟用 </span>
        </td>
        <td>
          <button
            class="btn btn-outline-primary btn-sm mr-1"
            @click="openUpModal(false, item)"
          >編輯</button>
          <button
            class="btn btn-outline-danger btn-sm"
            @click="openDelModal(item)"
          >刪除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <Pagination
    :pagination="pagination"
    @update-page="getOrders"
  ></Pagination>
</div>
