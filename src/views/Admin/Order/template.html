<div class="order">
  <table class="table mt-4">
    <thead>
      <th>訂單編號</th>
      <th>訂單日期</th>
      <th>購買姓名</th>
      <th>總金額</th>
      <th>是否付款</th>
      <!-- <th>編輯</th> -->
    </thead>
    <tbody>
      <tr
        v-for="order in orders"
        :key="order.id"
      >
        <td>{{ order.id }}</td>
        <td>{{ order.create_at | timestamp }}</td>
        <td>{{ order.user.name }}</td>
        <td class="text-right">{{ order.total | currency }}</td>
        <td>
          <span
            v-if="order.is_paid"
            class="text-success"
          >已付款</span>
          <span
            v-else
            class="text-danger"
          >未付款</span>
        </td>
        <!-- <td>
          <button
            class="btn btn-outline-primary btn-sm mr-1"
            @click="openUpModal(order)"
          >編輯</button>
        </td> -->
      </tr>
    </tbody>
  </table>
  <Pagination
    :pagination="pagination"
    @update-page="getOrders"
  ></Pagination>
</div>
