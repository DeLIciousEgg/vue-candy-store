<div class="alert">
  <div
    class="alert alert-dismissible"
    :class="'alert-' + alert.status"
    v-if="alert.isAlert"
  >
    {{ alert.message }}
    <button
      type="button"
      class="close"
      @click="removeMessage()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
